<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>CodeAsthram</title>
    <script>
      // Apply saved/system theme ASAP to avoid mixed light/dark on first paint
      (function () {
        try {
          var STORAGE_KEY = 'python-pop-theme';
          var stored = localStorage.getItem(STORAGE_KEY);
          var theme = stored;
          if (!theme) {
            var mql = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
            theme = mql && mql.matches ? 'dark' : 'light';
          }
          document.documentElement.setAttribute('data-theme', theme);
          // Hint to the browser for form controls/scrollbars
          document.documentElement.style.colorScheme = theme;
        } catch (e) {
          // no-op
        }
      })();
    </script>
